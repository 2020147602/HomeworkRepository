<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel = "stylesheet" type="text/css" />
        <meta charset="utf-8">
        <title>회원가입</title>
        
    </head>
    <body class="signupbody">
        <h1 class="title">Genesis Sign-Up</h1>
        
        <ul class="tabs">
            <li class="tab-link"  onclick="location.href='login.html'" on>로그인</li>
            <a href="signup.html"><li class="current">회원가입</li></a>
            <a href="index.html"><li>메인페이지</li></a>
        </ul>

        <hr>

        <br>
        <div class="account">
            <p class="essential">개인정보(필수)</p>
            <!-- for 요소 : 라벨과 결합될 요소를 명시합니다. -->
           <label for="name">이름 : </label>
            <input type="text" name = "name" placeholder="이름을 입력하세요" autofocus="autofocus" autocomplete="off"><br><br>

            <label for="birth">생일 : </label>
            <input type="date" name = "birth"><br><br>
            <legend> 학과를 고르시오 </legend>
            <div class="subject">
                <label for="cs">컴퓨터과학과</label>
                <input class="sub" name="subject" type="radio" id="cs"  value="cs"unchecked>  <br>   
            
                <label for="ai">인공지능학과</label>
                <input class="sub" name="subject" type="radio" id="ai"  value="ai"unchecked>     
            </div>
            <br>

            <label for="grade"> 학년 : </label>
            <input type="text" name = "grade" value="0학년"><br><br>

            <label for="grade"> 학년 : </label>
            <input type="text" name = "grade" value="0학년"><br><br>

            <label for="grade"> 학점 : </label>
            <input type="number" id="points" name="points" step="0.1" max="4.3" min="1.0" placeholder="4.3"><br><br>

            <label for="phone">전화번호 : </label>
            <input type="tel" name = "phone" placeholder="010-xxxx-xxxx" required><br><br>

            <label for="id">유저 아이디 : </label>
            <input type="text" name = "id" placeholder="아이디를 입력하세요."><br><br>

            <label for="password">비밀번호 : </label>
            <input type="password" maxlength="5" name = "password" placeholder="비밀번호 입력하세요." required><br><br>

            <label for="password">비밀번호 확인 : </label>
            <input type="password" maxlength="5" name = "password" placeholder="비밀번호 확인" required><br><br>
            
            
            
            <br>
            
            
            <div class="bt">
                <input class="1" type="submit" value="Signup">
                <input class="2" type="submit" value="Cancel">
            </div>

        </div>
        
        <div class="box">
            <input type="checkbox" id="scales" name="scales" >
            <label for="scales">본 가입을 동의합니다.</label>
        </div>
        
        
    </body>
</html>
