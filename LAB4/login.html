<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="main.css" rel = "stylesheet" type="text/css" />

        <title>로그인</title>
        
    </head>
    <body class="loginbody">
        <h1 class="title">Genesis Sign-In</h1>
        <ul class="tabs">
            <a href="login.html"><li class="current">로그인</li></a>
            <a href="index.html"><li>메인페이지</li></a>
        </ul>

        <hr>
        
        <div class="account">
            <p class="essential">회원 정보(필수)</p>
            <!-- for 요소 : 라벨과 결합될 요소를 명시합니다. -->
          

            <label for="id">유저 아이디 : </label>
            <input type="text" name = "id" placeholder="아이디를 입력하세요." autofocus><br><br>

            <label for="password">비밀번호 : </label>
            <input type="password" size="20" name = "password" placeholder="비밀번호 입력하세요." required><br><br>

            <label for="password">비밀번호 확인 : </label>
            <input type="password" size="20" name = "password" placeholder="비밀번호 확인" required><br><br>

            <div class="bt2">
                <input type="submit" value="로그인">
                <input type="button" value="회원가입" onclick="location.href='signup.html'">
            </div>

        </div>

    
    </body>
</html>
